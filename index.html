<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>
    function UserAction() {
      try {
        //var apiBody = "{'Username':'" + document.getElementById('uname').value + "','Password':'" + document.getElementById('pwd').value + "'}";
        //alert(apiBody)
        $.ajax(

          {

            url: 'https://dpfikemindrbmzs2661.simplifycloudlab.com/cwa/api/v1/apitoken',

            type: 'POST',

            dataType: "json",

            data: "{'Username':'" + document.getElementById('uname').value + "','Password':'" + document.getElementById('pwd').value + "'}",

            beforeSend: function (xhr) { xhr.setRequestHeader('ClientID', '918ad789-e7ba-405f-86d2-e98f425d1728'); xhr.setRequestHeader('Content-Type', 'application/json'); },

            success: function (result, status, xhr) {
              //var accessToken = (JSON.parse(xhr.responseText)).AccessToken;
              alert("AccessToken : " + (JSON.parse(xhr.responseText)).AccessToken+ "\nResult : " + xhr.responseText + "\nStatus : " + status);
              console.log("AccessToken : " + (JSON.parse(xhr.responseText)).AccessToken + "\nResult : " + xhr.responseText + "\nStatus : " + status);
            },
            error: function (xhr, status, error) {
              alert("Error : " + error + "\nStatus : " + status);
              console.log("Error : " + error + "\nStatus : " + status);
            }

          });
      }
      catch (e) {
        alert("JS Error : " + e.message);
        console.log("JS Error : " + e.message);
      }

    }

  </script>
</head>

<body>

  <h1>Input Credential</h1>

  <form>
    <label for="uname">Username</label>
    <input type="text" id="uname" name="uname"><br><br>
    <label for="pwd">Password</label>
    <input type="password" id="pwd" name="pwd"><br><br>
  </form>
  <button type="submit" onclick="UserAction()">Submit</button>

</body>

</html>
